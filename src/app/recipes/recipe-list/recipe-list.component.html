<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-width: 100px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
